name: "[PORTFOLIO] CI | "
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: zelytra/zelytra-portfolio/package-lock.json
      - run: npm ci
        name: Node install
        working-directory: "zelytra/zelytra-portfolio"

      - run: npm run build --if-present
        working-directory: "zelytra/zelytra-portfolio"
        name: Node build