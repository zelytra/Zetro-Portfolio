apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "zelytra-portfolio.fullname" $ }}
  labels:
    app: {{ template "zelytra-portfolio.fullname" $ }}
    chart: {{ template "zelytra-portfolio.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - zelytra.fr
      secretName: zelytra-fr-tls
  ingressClassName: traefik
  rules:
    - host: "zelytra.fr"
      http:
        paths:
          - path: {{.Values.ingress.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: {{ template "zelytra-portfolio.fullname" $ }}
                port:
                  number: {{.Values.service.port}}
