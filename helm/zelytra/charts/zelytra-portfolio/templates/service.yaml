apiVersion: v1
kind: Service
metadata:
  name: {{ template "zelytra-portfolio.fullname" . }}
  labels:
    app: {{ template "zelytra-portfolio.fullname" $ }}
    chart: {{ template "zelytra-portfolio.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    platform: {{ .Values.global.config.PLATFORM }}
spec:
  ports:
    - name : http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ template "zelytra-portfolio.fullname" $ }}
    release: {{ .Release.Name }}